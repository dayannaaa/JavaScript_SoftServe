<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopatina_08</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="text" placeholder="Search" id="search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="searchInput">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <h2>Create New Cars</h2>
        <form>
            <div class="row">
                <div class="col mb-3">
                    <label for="modelInput" class="form-label">Model</label>
                    <input type="text" class="form-control" id="modelInput" placeholder="Enter Model">
                </div>
                <div class="col mb-3">
                    <label for="yearInput" class="form-label">Year</label>
                    <input type="number" class="form-control" id="yearInput" placeholder="Enter Year">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="priceInput" class="form-label">Price</label>
                    <input type="number" class="form-control" id="priceInput" placeholder="Enter Price">
                </div>
                <div class="col mb-3">
                    <label for="typeInput" class="form-label">Body type</label>
                    <select class="form-control" id="typeInput">
                        <option value="HATCHBACK">HATCHBACK</option>
                        <option value="MINIVAN">MINIVAN</option>
                        <option value="CABRIOLET">CABRIOLET</option>
                        <option value="COUPE">COUPE</option>
                        <option value="SEDAN">SEDAN</option>
                        <option value="SUPERCAR">SUPERCAR</option>
                        <option value="OTHER">OTHER</option>
                      </select>
                </div>
                <div class="col mb-3">
                    <label for="colorInput" class="form-label">Color</label>
                    <input type="color" class="form-control" id="colorInput"  >
                </div>
            </div>
            <div class="row">
                <div class="col mb-3 ">
                    <label for="statusInput" class="form-label">The car is cleared through customs</label>
                    <input type="checkbox"  id="statusInput" >
                </div>
            </div>
            <button type="submit" id="add-car-btn" class="btn btn-primary w-100">Create</button>
        </form>
        <hr>

        <h2 class="mt-4">Product Catalog</h2>
        <table class="table table-striped table-hover" id="cars-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Model</th>
                    <th scope="col">Body type</th>
                    <th scope="col">Year</th>
                    <th scope="col">Price</th>
                    <th scope="col">Color</th>
                    <th scope="col">Customs clearance</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="clear-all-btn" class="btn btn-danger">Clear All</button>
    </div>
    <script src="./bootstrap.bundle.js"></script>
    <script src="./main.js"></script>
</body>
</html>
